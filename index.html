<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SΛTCORP // HYPΞRION</title>
  <meta name="theme-color" content="#060610" />

  <style>
    :root{
      --bg:#060610;
      --bg2:#0b0b18;

      --line: rgba(37,243,255,.26);
      --text:#f2f2ff;
      --muted:#b7b7d6;

      --cyan:#25f3ff;
      --violet2:#c25bff;
      --ember:#ff6a2a;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;

      --r: 18px;
      --max: 1500px;

      --padOuter: clamp(16px, 3vw, 36px);
      --padInner: clamp(16px, 2.4vw, 30px);
      --gap: clamp(14px, 2vw, 26px);

      --title: clamp(28px, 3.2vw, 48px);
      --sub: clamp(12px, 1.2vw, 14px);
      --log: clamp(13px, 1.25vw, 15px);
      --btn: clamp(11px, 1.15vw, 12px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1400px 800px at 20% 10%, rgba(37,243,255,.12), transparent 55%),
        radial-gradient(1200px 800px at 80% 45%, rgba(194,91,255,.12), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
    }

    .fx-grid{
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(to bottom,
          rgba(255,255,255,.035) 0px,
          rgba(255,255,255,.035) 1px,
          transparent 2px,
          transparent 10px);
      opacity:.20;
      mix-blend-mode: overlay;
    }

    .hud{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: var(--padOuter);
    }

    .frame{
      width:100%;
      max-width: var(--max);
      min-height: 80vh;
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(14,16,36,.92), rgba(8,9,20,.82));
      border: 1.5px solid var(--line);
      box-shadow: 0 44px 140px rgba(0,0,0,.78), 0 0 0 1px rgba(37,243,255,.10);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .top{
      padding: clamp(12px, 1.6vw, 18px) clamp(14px, 2vw, 22px);
      border-bottom: 1px solid var(--line);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: clamp(11px, 1.05vw, 12px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      color: var(--muted);
      min-height: 52px;
    }
    .top b{ color:var(--text); font-weight:900; }

    .bootbar{
      padding: 10px clamp(14px, 2vw, 22px) 12px;
      border-bottom: 1px solid rgba(37,243,255,.14);
      display:flex;
      align-items:center;
      gap: 12px;
      background: linear-gradient(90deg, rgba(37,243,255,.06), transparent 45%, rgba(194,91,255,.06));
    }
    .bootlabel{
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 10px;
      color: rgba(183,183,214,.92);
      white-space:nowrap;
    }
    .track{
      flex:1;
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(37,243,255,.18);
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(194,91,255,.08);
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(37,243,255,.95), rgba(37,243,255,.70));
      box-shadow: 0 0 18px rgba(37,243,255,.22);
      transition: width 80ms linear;
    }
    .pct{
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 10px;
      color: rgba(242,242,255,.95);
      min-width: 56px;
      text-align:right;
      white-space:nowrap;
    }

    .grid{
      padding: var(--padInner);
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: var(--gap);
      flex:1;
      align-items:stretch;
      opacity:0;
      transform: translateY(8px);
      transition: opacity 240ms ease, transform 240ms ease;
      pointer-events:none;
    }
    .grid.show{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }

    @media(max-width: 1100px){
      .grid{ grid-template-columns:1fr; }
      .frame{ min-height: 0; }
    }

    .panel{
      border: 1.5px solid var(--line);
      border-radius: var(--r);
      background: rgba(0,0,0,.22);
      padding: clamp(18px, 2.2vw, 26px);
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .idRow{
      display:flex;
      gap: clamp(14px, 1.8vw, 20px);
      align-items:center;
    }

    .logo{
      width: clamp(84px, 6vw, 104px);
      height: clamp(84px, 6vw, 104px);
      border-radius: 22px;
      background: rgba(0,0,0,.30);
      border: 1.5px solid var(--line);
      display:grid;
      place-items:center;
    }

    .title{
      margin:0;
      font-weight:900;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: var(--title);
      background: linear-gradient(90deg, var(--cyan), var(--violet2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .subtitle{
      font-family: var(--mono);
      font-size: var(--sub);
      letter-spacing:.14em;
      color: var(--muted);
      margin-top: 10px;
    }

    .box{
      border: 1.5px solid var(--line);
      border-radius: var(--r);
      background: rgba(0,0,0,.22);
      display:flex;
      flex-direction:column;
    }

    .boxhead{
      padding: clamp(12px, 1.7vw, 16px);
      border-bottom: 1px solid var(--line);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 11px;
      display:flex;
      justify-content:space-between;
      color: var(--muted);
    }

    .log{
      padding: clamp(16px, 2vw, 22px);
      font-family: var(--mono);
      font-size: var(--log);
      line-height: 1.85;
      white-space:pre-wrap;
      flex:1;
    }

    .actions{
      padding: clamp(16px, 2vw, 22px);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .btn{
      padding: clamp(14px, 1.6vw, 18px);
      border-radius: 16px;
      border: 1.5px solid var(--line);
      background: rgba(0,0,0,.24);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: var(--btn);
      font-weight:900;
      color: var(--text);
      cursor:pointer;
    }

    .btn.primary{
      background: linear-gradient(180deg, rgba(37,243,255,.14), rgba(194,91,255,.12));
    }
  </style>
</head>

<body>
  <div class="fx-grid"></div>

  <main class="hud" id="kyrwrap">
    <section class="frame">
      <header class="top">
        <span><b id="welcomeText"></b></span>
        <span>STΛTUS: <b id="kyrStatus">BOOT</b></span>
      </header>

      <div class="bootbar">
        <div class="bootlabel">BOOT SEQUENCE</div>
        <div class="track"><div class="fill" id="bootFill"></div></div>
        <div class="pct" id="bootPct">0%</div>
      </div>

      <div class="grid" id="mainGrid">
        <div class="panel">
          <div class="idRow">
            <div class="logo"></div>
            <div>
              <h1 class="title">SΛTCORP</h1>
              <div class="subtitle">You arrived exactly when expected</div>
            </div>
          </div>
        </div>

        <div class="box">
          <div class="boxhead">
            <span>SYSTΞM TRΛNSMISSION</span>
            <span id="kyrMsg">BOOTING</span>
          </div>

          <div class="log" id="kyrLog"></div>

          <div class="actions locked" id="actions">
            <button class="btn">AUTHENTICATE</button>
            <button class="btn">NΞW OPΞRΛTOR</button>
            <button class="btn primary">SIMULATION MODE</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const welcomeTextEl = document.getElementById("welcomeText");
    const kyrStatus = document.getElementById("kyrStatus");
    const kyrMsg = document.getElementById("kyrMsg");
    const kyrLog = document.getElementById("kyrLog");
    const bootFill = document.getElementById("bootFill");
    const bootPct = document.getElementById("bootPct");
    const mainGrid = document.getElementById("mainGrid");

    const sleep = ms => new Promise(r => setTimeout(r, ms));

    function setProgress(p){
      bootFill.style.width = p + "%";
      bootPct.textContent = p + "%";
    }

    async function typeText(el, text, speed){
      el.textContent = "";
      for (const c of text){
        el.textContent += c;
        await sleep(speed);
      }
    }

    async function boot(){
      for(let i=0;i<=100;i++){
        setProgress(i);
        await sleep(16);
      }

      await typeText(welcomeTextEl,"WΞLCOMΞ TO SΛTCORP",55);
      mainGrid.classList.add("show");

      kyrLog.textContent = "[KYRAX] Uplink negotiation… STABLE\n[KYRAX] Standing by...";
      kyrStatus.textContent = "STΛNDBY";
      kyrMsg.textContent = "IDLΞ";
    }

    boot();
  </script>
</body>
</html>
