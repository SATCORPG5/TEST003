<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SΛTCORP // HYPΞRION</title>
  <meta name="theme-color" content="#060610" />

  <style>
    :root{
      --bg:#060610;
      --bg2:#0b0b18;

      --line: rgba(37,243,255,.26);
      --text:#f2f2ff;
      --muted:#b7b7d6;

      --cyan:#25f3ff;
      --violet2:#c25bff;
      --ember:#ff6a2a;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;

      --r: 18px;
      --max: 1500px;

      --padOuter: clamp(16px, 3vw, 36px);
      --padInner: clamp(16px, 2.4vw, 30px);
      --gap: clamp(14px, 2vw, 26px);

      --title: clamp(28px, 3.2vw, 48px);
      --sub: clamp(12px, 1.2vw, 14px);
      --log: clamp(13px, 1.25vw, 15px);
      --btn: clamp(11px, 1.15vw, 12px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1400px 800px at 20% 10%, rgba(37,243,255,.12), transparent 55%),
        radial-gradient(1200px 800px at 80% 45%, rgba(194,91,255,.12), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
    }

    .fx-grid{
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(to bottom,
          rgba(255,255,255,.035) 0px,
          rgba(255,255,255,.035) 1px,
          transparent 2px,
          transparent 10px);
      opacity:.20;
      mix-blend-mode: overlay;
    }

    .hud{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: var(--padOuter);
    }

    .frame{
      width:100%;
      max-width: var(--max);
      min-height: 80vh;
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(14,16,36,.92), rgba(8,9,20,.82));
      border: 1.5px solid var(--line);
      box-shadow: 0 44px 140px rgba(0,0,0,.78), 0 0 0 1px rgba(37,243,255,.10);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .top{
      padding: clamp(12px, 1.6vw, 18px) clamp(14px, 2vw, 22px);
      border-bottom: 1px solid var(--line);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: clamp(11px, 1.05vw, 12px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      color: var(--muted);
      min-height: 52px;
    }
    .top b{ color:var(--text); font-weight:900; }

    .bootbar{
      padding: 10px clamp(14px, 2vw, 22px) 12px;
      border-bottom: 1px solid rgba(37,243,255,.14);
      display:flex;
      align-items:center;
      gap: 12px;
      background: linear-gradient(90deg, rgba(37,243,255,.06), transparent 45%, rgba(194,91,255,.06));
    }

    .bootlabel{
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 10px;
      color: rgba(183,183,214,.92);
    }

    .track{
      flex:1;
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(37,243,255,.18);
      overflow:hidden;
    }

    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(37,243,255,.95), rgba(37,243,255,.70));
      transition: width 80ms linear;
    }

    .pct{
      font-family: var(--mono);
      font-size: 10px;
      min-width: 56px;
      text-align:right;
    }

    .grid{
      padding: var(--padInner);
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: var(--gap);
      flex:1;
      opacity:0;
      transform: translateY(8px);
      transition: opacity 240ms ease, transform 240ms ease;
      pointer-events:none;
    }

    .grid.show{
      opacity:1;
      transform:none;
      pointer-events:auto;
    }

    .panel, .box{
      min-height: clamp(360px, 48vh, 560px);
    }

    .panel{
      border: 1.5px solid var(--line);
      border-radius: var(--r);
      background: rgba(0,0,0,.22);
      padding: clamp(18px, 2.2vw, 26px);
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .box{
      border: 1.5px solid var(--line);
      border-radius: var(--r);
      background: rgba(0,0,0,.22);
      display:flex;
      flex-direction:column;
    }

    .boxhead{
      padding: 16px;
      border-bottom: 1px solid var(--line);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 11px;
      display:flex;
      justify-content:space-between;
    }

    .log{
      padding: 20px;
      font-family: var(--mono);
      line-height: 1.85;
      flex:1;
      white-space:pre-wrap;
    }

    .actions{
      padding: 20px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .actions.locked .btn{
      opacity:.35;
      pointer-events:none;
    }

    .btn{
      padding: 16px;
      border-radius: 16px;
      border: 1.5px solid var(--line);
      background: rgba(0,0,0,.24);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: var(--btn);
      font-weight:900;
      color: var(--text);
      cursor:pointer;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }

    .btn.primary{
      background: linear-gradient(180deg, rgba(37,243,255,.14), rgba(194,91,255,.12));
    }

    .btn.alert{
      border-color: rgba(255,106,42,.55);
      background: rgba(255,106,42,.14);
    }

    .subbtn{
      font-size:9px;
      letter-spacing:.22em;
      opacity:.65;
    }
  </style>
</head>

<body>
<div class="fx-grid"></div>

<main class="hud" id="kyrwrap">
<section class="frame">

<header class="top">
  <span><b id="welcomeText"></b></span>
  <span>STΛTUS: <b id="kyrStatus">BOOT</b></span>
</header>

<div class="bootbar">
  <div class="bootlabel">BOOT SEQUENCE</div>
  <div class="track"><div class="fill" id="bootFill"></div></div>
  <div class="pct" id="bootPct">0%</div>
</div>

<div class="grid" id="mainGrid">

<div class="box">
  <div class="boxhead">
    <span>SYSTΞM TRΛNSMISSION</span>
    <span id="kyrMsg">BOOTING</span>
  </div>

  <div class="log" id="kyrLog"></div>

  <div class="actions locked" id="actions">

    <button class="btn" data-act="login">
      AUTHENTICATE
      <span class="subbtn">SIGN IN</span>
    </button>

    <button class="btn" data-act="signup">
      NΞW OPΞRΛTOR
      <span class="subbtn">SIGN UP</span>
    </button>

    <button class="btn primary" data-act="guest">
      SIMULATION MODE
      <span class="subbtn">JOIN AS GUEST</span>
    </button>

    <button class="btn alert" data-act="pulse">
      PULSΞ
      <span class="subbtn">LIVE SENTIENT RADIO</span>
    </button>

  </div>
</div>

</div>
</section>
</main>

<script>
  const bootFill = document.getElementById("bootFill");
  const bootPct = document.getElementById("bootPct");
  const mainGrid = document.getElementById("mainGrid");
  const actions = document.getElementById("actions");

  let p = 0;
  const i = setInterval(()=>{
    p+=2;
    bootFill.style.width = p+"%";
    bootPct.textContent = p+"%";
    if(p>=100){
      clearInterval(i);
      mainGrid.classList.add("show");
      actions.classList.remove("locked");
    }
  },30);
</script>

</body>
</html>
