<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SATCORP // HYPŒûRION</title>
  <meta name="theme-color" content="#060610" />

  <style>
    :root{
      --bg:#060610;
      --bg2:#0b0b18;

      --line: rgba(37,243,255,.26);
      --text:#f2f2ff;
      --muted:#b7b7d6;

      --cyan:#25f3ff;
      --violet2:#c25bff;
      --ember:#ff6a2a;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;

      --r: 18px;
      --max: 1500px;

      /* Responsive console scale */
      --padOuter: clamp(16px, 3vw, 36px);
      --padInner: clamp(16px, 2.4vw, 30px);
      --gap: clamp(14px, 2vw, 26px);

      --title: clamp(28px, 3.2vw, 48px);
      --sub: clamp(12px, 1.2vw, 14px);
      --log: clamp(13px, 1.25vw, 15px);
      --btn: clamp(11px, 1.15vw, 12px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1400px 800px at 20% 10%, rgba(37,243,255,.12), transparent 55%),
        radial-gradient(1200px 800px at 80% 45%, rgba(194,91,255,.12), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
    }

    .fx-grid{
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(to bottom,
          rgba(255,255,255,.035) 0px,
          rgba(255,255,255,.035) 1px,
          transparent 2px,
          transparent 10px);
      opacity:.20;
      mix-blend-mode: overlay;
    }

    /* ===== ONBOARDING HUD ===== */
    .hud{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: var(--padOuter);
    }

    .frame{
      width:100%;
      max-width: var(--max);
      min-height: 80vh;
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(14,16,36,.92), rgba(8,9,20,.82));
      border: 1.5px solid var(--line);
      box-shadow: 0 44px 140px rgba(0,0,0,.78), 0 0 0 1px rgba(37,243,255,.10);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .top{
      padding: clamp(12px, 1.6vw, 18px) clamp(14px, 2vw, 22px);
      border-bottom: 1px solid var(--line);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: clamp(11px, 1.05vw, 12px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      color: var(--muted);
    }
    .top b{ color:var(--text); font-weight:900; }

    /* Boot progress bar row */
    .bootbar{
      padding: 10px clamp(14px, 2vw, 22px) 12px;
      border-bottom: 1px solid rgba(37,243,255,.14);
      display:flex;
      align-items:center;
      gap: 12px;
      background: linear-gradient(90deg, rgba(37,243,255,.06), transparent 45%, rgba(194,91,255,.06));
    }
    .bootlabel{
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 10px;
      color: rgba(183,183,214,.92);
      white-space:nowrap;
    }
    .track{
      flex:1;
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(37,243,255,.18);
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(194,91,255,.08);
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(37,243,255,.95), rgba(194,91,255,.85));
      box-shadow: 0 0 18px rgba(37,243,255,.22);
      transition: width 120ms linear;
    }
    .pct{
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 10px;
      color: rgba(242,242,255,.95);
      min-width: 56px;
      text-align:right;
      white-space:nowrap;
    }

    .grid{
      padding: var(--padInner);
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: var(--gap);
      flex:1;
      align-items:stretch; /* üî• makes inner boxes correctly bigger */
    }
    @media(max-width: 1100px){
      .grid{ grid-template-columns:1fr; }
      .frame{ min-height: 0; }
    }

    /* Make BOTH inner sections fill */
    .panel, .box{
      height:100%;
      min-height: clamp(360px, 48vh, 560px);
    }

    .panel{
      border: 1.5px solid var(--line);
      border-radius: var(--r);
      background: rgba(0,0,0,.22);
      padding: clamp(18px, 2.2vw, 26px);
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap: 14px;
    }

    .idRow{
      display:flex;
      gap: clamp(14px, 1.8vw, 20px);
      align-items:center;
    }

    .logo{
      width: clamp(84px, 6vw, 104px);
      height: clamp(84px, 6vw, 104px);
      border-radius: 22px;
      background: rgba(0,0,0,.30);
      border: 1.5px solid var(--line);
      display:grid;
      place-items:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .logo img{
      width:90%;
      height:90%;
      object-fit:contain;
      filter: drop-shadow(0 0 16px rgba(37,243,255,.35));
    }

    .title{
      margin:0;
      font-weight:900;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: var(--title);
      background: linear-gradient(90deg, var(--cyan), var(--violet2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      line-height: 1.02;
    }

    .subtitle{
      font-family: var(--mono);
      font-size: var(--sub);
      letter-spacing:.14em;
      color: var(--muted);
      margin-top: 10px;
      line-height: 1.7;
      text-transform: none;
    }

    /* Optional: roomy ‚Äústatus cards‚Äù area (keeps panel feeling big) */
    .statusGrid{
      margin-top: 8px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      flex:1;
      align-content:start;
    }
    @media(max-width: 520px){
      .statusGrid{ grid-template-columns: 1fr; }
    }
    .statusCard{
      border: 1px solid rgba(37,243,255,.18);
      border-radius: 16px;
      background: rgba(0,0,0,.18);
      padding: 12px 12px 13px;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.6;
      color: rgba(183,183,214,.92);
    }
    .statusCard .k{
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 10px;
      color: rgba(183,183,214,.78);
      margin-bottom: 6px;
    }
    .statusCard .v{
      letter-spacing:.08em;
      color: rgba(242,242,255,.92);
    }

    .box{
      border: 1.5px solid var(--line);
      border-radius: var(--r);
      background: rgba(0,0,0,.22);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .boxhead{
      padding: clamp(12px, 1.7vw, 16px);
      border-bottom: 1px solid var(--line);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 11px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      color: var(--muted);
    }

    .log{
      padding: clamp(16px, 2vw, 22px);
      font-family: var(--mono);
      font-size: var(--log);
      line-height: 1.85;
      white-space:pre-wrap;
      flex:1;                  /* üî• makes log expand properly */
      min-height: 220px;
    }

    .actions{
      padding: clamp(16px, 2vw, 22px);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14
