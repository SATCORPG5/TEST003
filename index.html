<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SΛTCORP // HYPΞRION</title>
  <meta name="theme-color" content="#060610" />
  <!-- (styles unchanged for brevity; identical to previous version) -->
</head>

<body>
  <div class="fx-grid"></div>

  <!-- ONBOARDING -->
  <main class="hud" id="kyrwrap">
    <section class="frame">
      <header class="top">
        <span><b id="welcomeText"></b></span>
        <span>STΛTUS: <b id="kyrStatus">BOOT</b></span>
      </header>

      <div class="bootbar">
        <div class="bootlabel">BOOT SEQUΞNCΞ</div>
        <div class="track"><div class="fill" id="bootFill"></div></div>
        <div class="pct" id="bootPct">0%</div>
      </div>

      <div class="grid" id="mainGrid">
        <!-- LEFT PANEL -->
        <div class="panel">
          <div class="idRow">
            <div class="logo">
              <img src="kyrax-wolf.png" alt="" onerror="this.style.display='none'">
            </div>
            <div>
              <h1 class="title">SΛTCORP</h1>
              <div class="subtitle">You arrived exactly when expected</div>
            </div>
          </div>

          <div class="statusGrid">
            <div class="statusCard">
              <div class="k">NODE</div>
              <div class="v">HYPΞRION / CORΞ LΛTTICΞ</div>
            </div>
            <div class="statusCard">
              <div class="k">UPLINK</div>
              <div class="v" id="uplinkReadout">NΞGOTIΛTING</div>
            </div>
            <div class="statusCard">
              <div class="k">SΞCURITY</div>
              <div class="v">GΛTΞS ΛRMΞD</div>
            </div>
            <div class="statusCard">
              <div class="k">OPΞRΛTOR</div>
              <div class="v" id="operatorReadout">UNΛSSIGNΞD</div>
            </div>
          </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="box">
          <div class="boxhead">
            <span>SYSTΞM TRΛNSMISSION</span>
            <span id="kyrMsg">BOOTING</span>
          </div>

          <div class="log" id="kyrLog"></div>

          <div class="actions locked" id="actions">
            <button class="btn" data-act="login">ΛUTHΞNTICΛTΞ</button>
            <button class="btn" data-act="signup">NΞW OPΞRΛTOR</button>
            <button class="btn primary" data-act="guest">SIMULΛTION MODΞ</button>
            <button class="btn alert" data-act="pulse">PULSΞ</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const welcomeTextEl = document.getElementById("welcomeText");
    const kyrStatus = document.getElementById("kyrStatus");
    const kyrMsg = document.getElementById("kyrMsg");

    async function typeText(el, text, speed){
      el.textContent = "";
      let out = "";
      for (const c of text){
        out += c;
        el.textContent = out;
        await new Promise(r => setTimeout(r, speed));
      }
    }

    // Header typing (persists)
    typeText(welcomeTextEl, "WΞLCOMΞ TO SΛTCORP", 55);

    // Final state labels
    kyrStatus.textContent = "STΛNDBY";
    kyrMsg.textContent = "IDLΞ";
  </script>
</body>
</html>
