<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SATCORP // HYPΞRION</title>
  <meta name="theme-color" content="#060610" />

  <style>
    :root{
      --bg:#060610;
      --bg2:#0b0b18;

      --line: rgba(37,243,255,.22);
      --text:#f2f2ff;
      --muted:#b7b7d6;

      --cyan:#25f3ff;
      --violet:#9b5de5;
      --violet2:#c25bff;
      --ember:#ff6a2a;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;

      --r: 16px;
      --max: 1180px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(37,243,255,.10), transparent 55%),
        radial-gradient(1000px 650px at 80% 45%, rgba(194,91,255,.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }

    /* FX */
    .fx-grid{
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(to bottom,
          rgba(255,255,255,.03) 0px,
          rgba(255,255,255,.03) 1px,
          transparent 2px,
          transparent 10px);
      opacity:.18;
      mix-blend-mode: overlay;
    }
    .fx-vignette{
      position:fixed; inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 40%, transparent 40%, rgba(0,0,0,.60) 90%);
    }

    /* HUD */
    .hud{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
    }

    .frame{
      width:min(var(--max), 96vw);
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(12,14,30,.85), rgba(6,7,16,.72));
      border:1px solid var(--line);
      box-shadow: 0 30px 90px rgba(0,0,0,.65);
      overflow:hidden;
    }

    .top{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-family: var(--mono);
      letter-spacing:.16em;
      text-transform:uppercase;
      font-size:11px;
      display:flex;
      justify-content:space-between;
      color:var(--muted);
    }

    .top b{
      color:var(--text);
      font-weight:900;
    }

    .grid{
      padding:16px;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:14px;
    }

    @media(max-width:900px){
      .grid{ grid-template-columns:1fr; }
    }

    .panel{
      border:1px solid var(--line);
      border-radius:var(--r);
      background:rgba(0,0,0,.18);
      padding:14px;
    }

    .idRow{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .logo{
      width:80px;
      height:80px;
      border-radius:18px;
      background:rgba(0,0,0,.25);
      border:1px solid var(--line);
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    .logo img{
      width:90%;
      height:90%;
      object-fit:contain;
      filter: drop-shadow(0 0 12px rgba(37,243,255,.3));
    }

    .title{
      margin:0;
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:40px;
      background: linear-gradient(90deg, var(--cyan), var(--violet2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    .sub{
      font-family:var(--mono);
      font-size:11px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      margin-top:6px;
    }

    .telemetry{
      margin-top:14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .card{
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px;
      font-family:var(--mono);
      font-size:12px;
    }

    .box{
      border:1px solid var(--line);
      border-radius:var(--r);
      background:rgba(0,0,0,.18);
      overflow:hidden;
    }

    .boxhead{
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      font-family:var(--mono);
      letter-spacing:.16em;
      text-transform:uppercase;
      font-size:10px;
      display:flex;
      justify-content:space-between;
      color:var(--muted);
    }

    .log{
      padding:12px;
      font-family:var(--mono);
      font-size:12px;
      line-height:1.7;
      white-space:pre-wrap;
      min-height:160px;
      max-height:260px;
      overflow:auto;
    }

    .actions{
      padding:12px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .btn{
      padding:12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.18);
      font-family:var(--mono);
      letter-spacing:.16em;
      text-transform:uppercase;
      font-size:11px;
      font-weight:900;
      color:var(--text);
      cursor:pointer;
    }

    .btn.primary{
      background: linear-gradient(180deg, rgba(37,243,255,.12), rgba(194,91,255,.10));
    }

    .btn.alert{
      border-color: rgba(255,106,42,.45);
      background: rgba(255,106,42,.12);
    }

    /* MAIN SITE */
    .site{
      display:none;
      min-height:100vh;
      padding:18px;
      max-width:var(--max);
      margin:auto;
    }
    .site.on{ display:block; }

    .topbar{
      display:flex;
      justify-content:space-between;
      border-bottom:1px solid var(--line);
      padding-bottom:14px;
      margin-bottom:14px;
      font-family:var(--mono);
      letter-spacing:.16em;
      text-transform:uppercase;
      font-size:11px;
    }
  </style>
</head>

<body>
<div class="fx-grid"></div>
<div class="fx-vignette"></div>

<!-- KYRAX AI CONSOLE -->
<main class="hud" id="kyrwrap">
  <section class="frame">
    <header class="top">
      <span><b>KYRAX</b> :: HYPΞRION AI CORE</span>
      <span>STATUS: <b id="kyrStatus">STANDBY</b></span>
    </header>

    <div class="grid">
      <!-- LEFT -->
      <div class="panel">
        <div class="idRow">
          <div class="logo">
            <img src="kyrax-wolf.png" alt="KYRAX">
          </div>
          <div>
            <h1 class="title">KYRAX</h1>
            <div class="sub">IN-GAME AI INTERFACE</div>
          </div>
        </div>

        <div class="telemetry">
          <div class="card">NODE: HYPΞRION CORE</div>
          <div class="card">UPLINK: STABLE</div>
          <div class="card">THREAT INDEX: LOW</div>
          <div class="card" id="operator">OPERATOR: UNASSIGNED</div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="box">
        <div class="boxhead">
          <span>KYRAX TRANSMISSION</span>
          <span id="kyrMsg">IDLE</span>
        </div>
        <div class="log" id="kyrLog"></div>
        <div class="actions">
          <button class="btn" data-act="login">AUTHENTICATE</button>
          <button class="btn" data-act="signup">NEW OPERATOR</button>
          <button class="btn primary" data-act="guest">SIMULATION MODE</button>
          <button class="btn alert" data-act="pulse">PULSΞ</button>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- MAIN SITE PLACEHOLDER -->
<section class="site" id="site">
  <div class="topbar">
    <span>HYPΞRION</span>
    <span id="session">SESSION: —</span>
  </div>
  <p id="stored"></p>
</section>

<script>
  const kyrLog = document.getElementById("kyrLog");
  const kyrStatus = document.getElementById("kyrStatus");
  const kyrMsg = document.getElementById("kyrMsg");
  const operatorEl = document.getElementById("operator");
  const site = document.getElementById("site");
  const kyrwrap = document.getElementById("kyrwrap");
  const session = document.getElementById("session");
  const stored = document.getElementById("stored");

  const TEXT = "[KYRAX] Standing by...";
  const TYPE_SPEED = 55;
  const DELETE_SPEED = 35;
  const HOLD_AFTER_TYPE = 900;
  const HOLD_AFTER_DELETE = 400;

  let running = true;

  function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

  async function typewriterLoop(){
    while (running){
      let current = "";
      kyrLog.textContent = "";

      for (let c of TEXT){
        if (!running) return;
        current += c;
        kyrLog.textContent = current + "▍";
        await sleep(TYPE_SPEED);
      }

      kyrLog.textContent = current;
      await sleep(HOLD_AFTER_TYPE);

      for (let i = current.length; i >= 0; i--){
        if (!running) return;
        kyrLog.textContent = current.slice(0, i) + "▍";
        await sleep(DELETE_SPEED);
      }

      kyrLog.textContent = "";
      await sleep(HOLD_AFTER_DELETE);
    }
  }

  typewriterLoop();

  document.querySelectorAll("[data-act]").forEach(btn=>{
    btn.onclick = () => {
      running = false;
      const act = btn.dataset.act;

      kyrStatus.textContent = "ROUTE";
      kyrMsg.textContent = "SET";
      operatorEl.textContent = "OPERATOR: ACTIVE";

      kyrLog.textContent = "[KYRAX] ROUTE SELECTED: " + act.toUpperCase();

      localStorage.setItem("kyrChoice_v1", act);
      session.textContent = "SESSION: " + act.toUpperCase();
      stored.textContent = "kyrChoice_v1 = " + act;

      kyrwrap.style.display = "none";
      site.classList.add("on");
    };
  });
</script>
</body>
</html>
