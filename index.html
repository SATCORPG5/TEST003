<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SΛTCORP // HYPΞRION</title>
  <meta name="theme-color" content="#060610" />

  <style>
    :root{
      --bg:#060610;
      --bg2:#0b0b18;

      --line: rgba(37,243,255,.26);
      --text:#f2f2ff;
      --muted:#b7b7d6;

      --cyan:#25f3ff;
      --violet2:#c25bff;
      --ember:#ff6a2a;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;

      --r: 18px;
      --max: 1500px;

      /* viewport fit */
      --hudPad: clamp(8px, 1.4vw, 16px);
      --frameH: 96vh;

      /* Responsive console scale */
      --padInner: clamp(16px, 2.4vw, 30px);
      --gap: clamp(14px, 2vw, 26px);

      --title: clamp(28px, 3.2vw, 48px);
      --sub: clamp(12px, 1.2vw, 14px);
      --log: clamp(13px, 1.25vw, 15px);
      --btn: clamp(11px, 1.15vw, 12px);

      /* Safe-area insets */
      --safeT: env(safe-area-inset-top, 0px);
      --safeR: env(safe-area-inset-right, 0px);
      --safeB: env(safe-area-inset-bottom, 0px);
      --safeL: env(safe-area-inset-left, 0px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1400px 800px at 20% 10%, rgba(37,243,255,.12), transparent 55%),
        radial-gradient(1200px 800px at 80% 45%, rgba(194,91,255,.12), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
    }

    .fx-grid{
      position:fixed; inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(to bottom,
          rgba(255,255,255,.035) 0px,
          rgba(255,255,255,.035) 1px,
          transparent 2px,
          transparent 10px);
      opacity:.20;
      mix-blend-mode: overlay;
    }

    /* ===== HUD ===== */
    .hud{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:
        calc(var(--hudPad) + var(--safeT))
        calc(var(--hudPad) + var(--safeR))
        calc(var(--hudPad) + var(--safeB))
        calc(var(--hudPad) + var(--safeL));
    }

    .frame{
      width: min(var(--max), calc(100vw - (var(--hudPad) * 2) - var(--safeL) - var(--safeR)));
      height: min(var(--frameH), calc(100vh - (var(--hudPad) * 2) - var(--safeT) - var(--safeB)));
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(14,16,36,.92), rgba(8,9,20,.82));
      border: 1.5px solid var(--line);
      box-shadow: 0 44px 140px rgba(0,0,0,.78), 0 0 0 1px rgba(37,243,255,.10);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .top{
      padding: 14px 18px;
      border-bottom: 1px solid var(--line);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      color: var(--muted);
    }
    .top b{ color:var(--text); }

    .bootbar{
      padding: 10px 18px;
      border-bottom: 1px solid rgba(37,243,255,.14);
      display:flex;
      gap:12px;
      align-items:center;
    }
    .track{
      flex:1;
      height:10px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(37,243,255,.18);
      border-radius:999px;
      overflow:hidden;
    }
    .fill{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,#25f3ff,#c25bff);
      transition:width 80ms linear;
    }
    .pct{
      font-family:var(--mono);
      font-size:10px;
      letter-spacing:.18em;
    }

    .grid{
      padding: var(--padInner);
      display:grid;
      grid-template-columns:1.15fr .85fr;
      gap:var(--gap);
      flex:1;
      min-height:0;
      opacity:0;
      transform:translateY(8px);
      transition:.25s;
      pointer-events:none;
    }
    .grid.show{
      opacity:1;
      transform:none;
      pointer-events:auto;
    }

    @media(max-width:1100px){
      .grid{ grid-template-columns:1fr; }
      :root{ --frameH:98vh; }
    }

    .panel,.box{
      height:100%;
      min-height:0;
      border:1.5px solid var(--line);
      border-radius:var(--r);
      background:rgba(0,0,0,.22);
    }

    .panel{
      padding:22px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .title{
      margin:0;
      font-size:var(--title);
      font-weight:900;
      letter-spacing:.18em;
      background:linear-gradient(90deg,#25f3ff,#c25bff);
      -webkit-background-clip:text;
      color:transparent;
    }

    .box{
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .boxhead{
      padding:14px 18px;
      border-bottom:1px solid var(--line);
      font-family:var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:11px;
      display:flex;
      justify-content:space-between;
      color:var(--muted);
    }

    .log{
      flex:1;
      min-height:0;
      padding:20px;
      font-family:var(--mono);
      font-size:var(--log);
      line-height:1.85;
      white-space:pre-wrap;
      overflow:auto;
    }

    .actions{
      padding:20px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media(max-width:520px){
      .actions{ grid-template-columns:1fr; }
    }

    .btn{
      padding:16px;
      border-radius:16px;
      border:1.5px solid var(--line);
      background:rgba(0,0,0,.24);
      font-family:var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:var(--btn);
      font-weight:900;
      color:var(--text);
      cursor:pointer;
      display:flex;
      flex-direction:column;
      gap:4px;
      align-items:center;
    }

    .btn .sub{
      font-size:9px;
      opacity:.6;
      letter-spacing:.22em;
    }

    .btn.primary{
      background:linear-gradient(180deg,rgba(37,243,255,.14),rgba(194,91,255,.12));
    }
    .btn.alert{
      background:rgba(255,106,42,.14);
      border-color:rgba(255,106,42,.6);
    }
  </style>
</head>

<body>
<div class="fx-grid"></div>

<main class="hud">
  <section class="frame">
    <header class="top">
      <span><b id="welcomeText"></b></span>
      <span>STΛTUS: <b id="kyrStatus">BOOT</b></span>
    </header>

    <div class="bootbar">
      <span>BOOT SEQUENCE</span>
      <div class="track"><div class="fill" id="bootFill"></div></div>
      <span class="pct" id="bootPct">0%</span>
    </div>

    <div class="grid" id="mainGrid">
      <div class="panel">
        <h1 class="title">SΛTCORP</h1>
        <div>You arrived exactly when expected</div>
      </div>

      <div class="box">
        <div class="boxhead">
          <span>SYSTΞM TRΛNSMISSION</span>
          <span id="kyrMsg">BOOTING</span>
        </div>
        <div class="log" id="kyrLog"></div>
        <div class="actions">
          <button class="btn">AUTHENTICATE<span class="sub">SIGN IN</span></button>
          <button class="btn">NΞW OPΞRΛTOR<span class="sub">SIGN UP</span></button>
          <button class="btn primary">SIMULATION MODE<span class="sub">JOIN AS GUEST</span></button>
          <button class="btn alert">PULSΞ<span class="sub">LIVE SENTIENT RADIO</span></button>
        </div>
      </div>
    </div>
  </section>
</main>

<script>
const sleep = ms => new Promise(r=>setTimeout(r,ms));
const fill=document.getElementById("bootFill");
const pct=document.getElementById("bootPct");
const grid=document.getElementById("mainGrid");
const log=document.getElementById("kyrLog");
const welcome=document.getElementById("welcomeText");

(async()=>{
  for(let i=0;i<=100;i++){
    fill.style.width=i+"%";
    pct.textContent=i+"%";
    await sleep(16);
  }
  await sleep(300);
  for(const c of "WΞLCOMΞ TO SΛTCORP"){
    welcome.textContent+=c;
    await sleep(55);
  }
  grid.classList.add("show");
  log.textContent="[KYRAX] Uplink negotiation… STABLE\n[KYRAX] Standing by...";
})();
</script>
</body>
</html>
